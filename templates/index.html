<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihar Police - Hinglish to Devanagari Converter</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Quill.js CSS -->
    <link href="{{ url_for('static', filename='css/quill.snow.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/quill.bubble.css') }}" rel="stylesheet">
</head>

<body>
    <header class="header-frame">
        <div class="header-content">
            <div class="header-left">
                <button class="switch-btn" title="Show History">
                    <i class="fas fa-history switch-icon"></i>
                </button>
                <div class="template-filter-wrapper">
                    <div class="template-filter" id="templateDropdown">
                        <i class="fas fa-chevron-down"></i>
                        <span class="filter-text">Letter</span>
                        <div class="dropdown-content">
                            <a href="#" data-template="letter">Letter</a>
                            <a href="#" data-template="diary">Diary</a>
                        </div>
                    </div>
                    <button class="add-template-btn" title="New Document">
                        <div class="plus-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                    </button>
                </div>
            </div>
            <div class="header-center">
                <img src="{{ url_for('static', filename='images/bihar-police-logo.svg') }}" alt="Bihar Police Logo"
                    class="bihar-police-logo-header">
                <div class="bihar-police-title">
                    <span class="bihar-police-hindi">बिहार पुलिस</span>
                    <span class="bihar-police-english">Bihar Police</span>
                </div>
            </div>
            <div class="header-right">
                <input type="text" class="filename-input" placeholder="Enter filename...">
                <div class="action-buttons">
                    <button class="action-btn save-btn" id="saveBtn">
                        <i class="fas fa-bookmark"></i>
                        <span>Save</span>
                    </button>
                    <button class="action-btn export-btn" id="exportBtn">
                        <i class="fas fa-file-export"></i>
                        <span>Export</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Add this after the header section -->
    <div class="modal-overlay" id="newFileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New File</h3>
                <button class="close-btn" id="closeNewFile">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="newFileName">File Name:</label>
                    <input type="text" id="newFileName" placeholder="Enter filename...">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelNewFile" class="modal-btn btn-secondary">Cancel</button>
                <button id="createNewFile" class="modal-btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Letter Editor (default) -->
        <div class="editor-wrapper editor-letter">
            <div id="quill-editor"></div>
        </div>
        <!-- Diary Editor (hidden by default) -->
        <div class="editor-wrapper editor-diary" style="display:none;">
            <div id="diaryExportLayout" class="fir-export-layout">
                <div>
                    <div class="diary-header-text">अनुसूची 47, प्रपत्र संख्या 120 अ<br>आ0 ह0 प्रपत्र संख्या 30 अ</div>
                </div>

                <div class="diary-right-container">
                    <div class="diary-input-group">
                        <label>केस दैनिकी सं.</label>
                        <input style="width: 150px;" data-field="case_diary_no" placeholder="संख्या">
                    </div>
                    <div class="diary-input-group">
                        <label>नियम</label>
                        <input style="width: 150px;" data-field="rule_no">
                    </div>
                    <div class="diary-input-group">
                        <input style="width: 150px;" data-field="against_1" placeholder="आरोपी">
                        <span>बनाम</span>
                        <input style="width: 150px;" data-field="against_2" placeholder="शिकायतकर्ता">
                    </div>
                    <div class="diary-input-group">
                        <label>विशेष रिपोर्ट केस सं.</label>
                        <input style="width: 150px;" data-field="special_report_no" placeholder="संख्या">
                    </div>
                </div>

                <div class="diary-input-container">
                    <div class="diary-input-group">
                        <label>थाना</label>
                        <input style="width: 200px;" data-field="thana" placeholder="थाना">
                    </div>
                    <div class="diary-input-group">
                        <label>जिला</label>
                        <input style="width: 110px;" data-field="district" placeholder="जिला">
                    </div>
                    <div class="diary-input-group">
                        <label>प्रथम इत्तिला रिपोर्ट सं.</label>
                        <input style="width: 100px;" data-field="fir_number" placeholder="संख्या">
                    </div>
                    <div class="diary-input-group">
                        <label>तिथि</label>
                        <input style="width: 120px;" data-field="fir_date" type="date">
                    </div>
                    <div class="diary-input-group">
                        <label>घटना की तिथि और स्थान</label>
                        <input style="width: 300px;" data-field="event_date_place" placeholder="तिथि/स्थान">
                    </div>
                    <div class="diary-input-group">
                        <label>धारा</label>
                        <input style="width: 355px;" data-field="sections" placeholder="धारा">
                    </div>
                </div>

                <div class="diary-table-wrapper">
                    <table class="fir-table">
                        <tr class="table-header">
                            <th class="left-column">किन तिथि को (समय सहित) कार्रवाई की गई, और किन-किन स्थानों को जाकर देखा गया|</th>
                            <th class="right-column">
                                अन्वेषण का अभिलेख
                                <input data-field="investigation_record" placeholder="1">
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <div id="quill-left-box" class="diary-quill-editor" data-field="left_box">
                                </div>
                            </td>
                            <td>
                                <div id="quill-right-box" class="diary-quill-editor" data-field="right_box">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this sidebar code -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h3>History</h3>
            </div>
            <div class="history-list"></div>
        </div>
    </div>
    </div>



    <!-- Quill.js JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/quill.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
